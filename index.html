<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://twitter.com/home"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="twitter"></i>
                </a>
                <a
                    target="blank"
                    href="https://bb.uvm.edu/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="clipboard"></i>
                </a>
                <a
                    target="blank"
                    href="https://drive.google.com/drive/my-drive"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="hard-drive"></i>
                </a>
                <a
                    href="https://twitch.tv"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="twitch"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="thumbs-up"></i>
                <a
                    target="blank"
                    href="https://www.reddit.com/r/MechanicalKeyboards/"
                    class="qlist__link"
                    >/Mechs</a
                >
                <a
                    target="blank"
                    href="https://www.reddit.com/r/Headphones/"
                    class="qlist__link"
                    >/Headphones</a
                >
                <a
                    target="blank"
                    href="https://www.reddit.com/"
                    class="qlist__link"
                    >/subs</a
                >
                <a
                    target="blank"
                    href="https://www.reddit.com/r/All/"
                    class="qlist__link"
                    >/All</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.linkedin.com"
                    target="blank"
                    class="qlist__link"
                    >LinkedIn</a
                >
                <a
                    href="https://www.heddels.com/"
                    target="blank"
                    class="qlist__link"
                    >Heddels</a
                >
                <a
                    href="https://www.grailed.com/"
                    target="blank"
                    class="qlist__link"
                    >Grailed</a
                >
                <a
                    href="https://www.gearpatrol.com"
                    target="blank"
                    class="qlist__link"
                    >Gear</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
